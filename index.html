<!DOCTYPE html>
<html>

  <head>
    <title> Dashboard - Project </title>
    <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>

    <main class="main">
      <section class="main__header">
        <div class="main__logo-sec">
          <span class="las la-bars main__bar"></span>
          <a href="#" class="main__header-link">Dashboard</a>
        </div>

        <div class="main__search">
          <span class="main__search-icon las la-search"></span>
          <input type="text" class="main__input" placeholder=" Search Here">
        </div>

        <div class="main__dashboard">
          <img src="./img/mark.jpg" alt="" class="main__profile">
          <div class="main__user">
            <h4 class="main__username">John Doe</h4>
            <p class="main__role">Super Admin</p>
          </div>
        </div>
      </section>
      <section class="main__cards">
        <div class="main__card">
          <div>
            <h3 class="main__card-number">54</h3>
            <p class="main__card-desc">Customers</p>
          </div>
          <span class="main__card-icon las la-users"></span>
        </div>
        <div class="main__card">
          <div>
            <h3 class="main__card-number">79</h3>
            <p class="main__card-desc">Projects</p>
          </div>
          <span class="main__card-icon las la-clipboard-list"></span>
        </div>
        <div class="main__card">
          <div>
            <h3 class="main__card-number">124</h3>
            <p class="main__card-desc">Orders</p>
          </div>
          <span class="main__card-icon las la-shopping-bag"></span>
        </div>
        <div class="main__card">
          <div>
            <h3 class="main__card-number">$6k</h3>
            <p class="main__card-desc">Income</p>
          </div>
          <span class="main__card-icon lab la-google-wallet"></span>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>

</html>
